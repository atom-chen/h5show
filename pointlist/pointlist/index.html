    <script src="jsbin/tp/PointShowModel.js"></script>


    <script>

        function init() {

            PointShowModel.hasMouseEvent = true //是否有鼠标事件
            PointShowModel.showGridline = true  //绘制网格线
            PointShowModel.init()   //初始场景

            setPointData();
   

        }
 
        function setPointData() {
            PointShowModel.PointSize = 2; //点的大小
            Scene_data.focus3D.rotationX = -45;   //镜头旋转X
            Scene_data.focus3D.rotationY = 135; //镜头旋转Y
            Scene_data.cam3D.distance = 500;    //镜头旋转距离


            var $point = new Array();
            var $color = new Array();
            for (var i = 0; i < 6000; i++) {
                $point.push(random(100) - 50, random(100) - 50, random(100) - 50); 
                $color.push(Math.random(), Math.random(), Math.random(), Math.random());
            }
            PointShowModel.setPointData($point, $color)

        }
     
   

    </script>
