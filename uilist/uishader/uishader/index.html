    <script>

        var game;
        var hasInit = false;
        function init() {
          
            Scene_data.fileRoot = " http://" + document.domain + "/arpg/res/";
            GameStart.outNet = false;
            hasInit = true;
 
            Engine.init(document.getElementById('ArpgStageCanvas'));
            Scene_data.user = 0;
            FpsStage.getInstance().init(document.getElementById('FpsTipsCanvas'), document.getElementById('LoadCanvas'));

            game = new Arpg2dGameStart();
            game.init();

            resetSize();
            addEvents();

            window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
            if (requestAnimationFrame) {
                requestAnimationFrame(step);
            }
            setInterval("update()", 1000);//特别加一次系统时间的UPdata

   
   

        }
        function step(timestamp) {
            update()
            requestAnimationFrame(step);
            //window.setTimeout(nextFun, 1000 / 60)
        }
        function nextFun() {
        }
        function addEvents() {
            UIManager.getInstance().regEvent(null);
        }
        function resetSize() {
            if (hasInit) {
                Engine.resetSize();
                FpsStage.getInstance().resetSize();
            }
        }
        function update() {
            Engine.update();
        }
        function unload() {
            Engine.unload();
        }
        window.onbeforeunload = function (e) {
            Engine.unload();
        }
       </script>
</head>

<body onload='init()' onresize="resetSize()" style="overflow-x: hidden; overflow-y: hidden;background-color:#000000">
    <canvas id="ArpgStageCanvas" width="800" height="600" style="z-index:0"></canvas>
    <canvas id="FpsTipsCanvas" width="100" height="50" style="z-index:1"></canvas>
    <canvas id="LoadCanvas" width="800" height="100" style="z-index:2"></canvas>


  
</html>
